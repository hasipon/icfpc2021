<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>visualizer</title>
	<meta name="description" content="" />
	<script src="./bin/js/pixi.min.js"></script>
</head>
<body>
	<canvas id="pixi" tabindex="0"></canvas></br>
	問:<select id="problem_combo" /></select>
	<button id="fit_button" />Fit</button>
	<button id="auto_button" />Auto</button>
	<button id="fit_auto_button" />Fit+Auto</button>
	
	<button id="random_button" />Random</button>
	<button id="random_auto_button" />Random+Auto</button>
	<button id="random_fit_auto_button" />Random+Fit+Auto</button>
	
	Ctrl+Aで全選択。矢印で選択範囲を回転。Zで左右判定、Xで上下反転。
	dislike: <span id="dislike"></span></br>
	<span id="response"></span></br>
	答:<br/>
	<textarea 
		id="answer_text"
		style="
		margin:5px; 
		width:800px;
		height:500px;
		padding: 10px;
	"></textarea></br>
	<script src="./bin/visualizer.js"></script>
</body>
</html>
